name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Триггер при пуше в основную ветку

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Папка, которую Vite создает после сборки
          branch: gh-pages # Ветка, где будет лежать готовый сайт